<app-new-task *ngIf="isAddingTask" [userId]="userId" (close)="onCloseAddTask()" />
  


<section id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
       <li *ngFor="let task of selectedUserTasks">
            <app-task [task]="task"/>
       </li>
    </ul>
</section>
