<div class="update-items">
    <form class="form-items" (ngSubmit)="onSubmit()">
        <p *ngIf="buttonName=='Update'">
          <label for="id">Id</label>
          <input type="number" id="id" name="id" [(ngModel)]="itemData.id" />
        </p>
    
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="itemData.name"/>
        </p>
    
        <p>
          <label for="type">Type</label>
          <input type="text" id="type" name="type" [(ngModel)]="itemData.type"/>
        </p>
        <p>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="itemData.quantity"/>
          </p>
          <p>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" [(ngModel)]="itemData.price"/>
          </p>
    
        <p class="actions">
           <button type="submit">{{buttonName}}</button>
        </p>
      </form>
      <app-error-message *ngIf="displayError" [message]="'Please enter all fields!'"/>
    </div>
