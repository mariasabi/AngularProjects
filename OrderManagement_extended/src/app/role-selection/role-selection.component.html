<h2 mat-dialog-title>Select Login Role</h2>
<mat-dialog-content>
    <p>Choose how you want to log in:</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button class="dialog-button" (click)="loginAsAdmin()">Login as Admin</button>
    <button mat-button class="dialog-button" (click)="loginAsUser()">Login as User</button>
</mat-dialog-actions>
