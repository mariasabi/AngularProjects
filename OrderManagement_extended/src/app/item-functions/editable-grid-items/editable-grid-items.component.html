<div class="page-items">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container [matColumnDef]="displayedColumns[0]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[0] | titlecase}}</th>
                <td mat-cell *matCellDef="let element">{{element[displayedColumns[0]]}}</td>
            </ng-container>
            <ng-container [matColumnDef]="displayedColumns[1]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[1] | titlecase}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <input matInput  [(ngModel)]="element.name">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container [matColumnDef]="displayedColumns[2]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[2] | titlecase}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field >
                        <input matInput [(ngModel)]="element.type">
                    </mat-form-field>
                </td>
               
            </ng-container>
            <ng-container [matColumnDef]="displayedColumns[3]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[3] | titlecase}}</th>
                <td mat-cell *matCellDef="let element"> 
                    
                    <mat-form-field >
                        <input matInput  [(ngModel)]="element.quantity">
                    </mat-form-field>
                </td>
                
            </ng-container>
            <ng-container [matColumnDef]="displayedColumns[4]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[4] | titlecase}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field >
                        <input matInput [(ngModel)]="element.price">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container [matColumnDef]="displayedColumns[5]">
                <th mat-header-cell *matHeaderCellDef>{{displayedColumns[5] | titlecase}}</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button (click)="saveChanges(element)">Save</button>
                </td>
              </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator #paginator [length]="totalItems" [pageSize]="10"  [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
</div>
