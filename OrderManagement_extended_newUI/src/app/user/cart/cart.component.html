      <div class="modal-header m-4">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close ms-auto p-1" (click)="closeCart()">
          <!-- <i class="bi bi-x-lg"></i> -->
        </button>
      </div>
      <div class="modal-body m-4">
        <div *ngIf="cartItems.length > 0" class="cart-items">
          <div *ngFor="let cartItem of cartItems" class="cart-item d-flex justify-content-between align-items-center mb-3">
            <div class="cart-item-description">
              {{cartItem.itemName}}
            </div>
            <div class="cart-item-quantity d-flex align-items-center">
              <button (click)="reduceQuantity(cartItem)" class="btn btn-sm btn-light me-2">
                <i class="fas fa-minus"></i>
              </button>
              <input type="text" class="form-control form-control-sm text-center" [value]="cartItem.quantity" readonly>
              <button (click)="increaseQuantity(cartItem)" class="btn btn-sm btn-light ms-2">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="cart-item-price">
              INR {{ cartItem.price * cartItem.quantity }}
            </div>
            <button (click)="removeCartItem(cartItem)" class="btn btn-sm btn-danger ms-3">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div *ngIf="cartItems.length === 0" class="text-center py-3">
          <p>No items in the cart</p>
        </div>
      </div>
      <div class="modal-footer m-4">
        <div class="cart-value w-100 text-end mb-3">
          <strong>Total cart value: INR {{cartValue}}</strong>
        </div>
        <button type="button" class="btn btn-primary" (click)="purchaseCart()" [disabled]="cartItems.length === 0">Purchase</button>
      </div>
