<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<div class="search-container input-group bg-light rounded-pill">
  <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search for items" style="width:35rem;" />
  <button class="btn btn-dark" (click)="onSearch()"  matTooltipPosition="below" matTooltip="Search"><i class="bi bi-search"></i></button>
</div>
