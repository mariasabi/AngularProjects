<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container fluid mt-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <mat-form-field class="col-md-4">
        <input #filterInput (keyup)="applyFilter($event)" matInput placeholder="Filter" class="form-control">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-hover">
            <!-- Name Column -->
            <ng-container *ngFor="let col of colDefs" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col | titlecase }}</th>
              <!-- Check if the column is 'orderTime' -->
              
                <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
            </ng-container>
            <ng-container [matColumnDef]="'actions'">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button matTooltipPosition="right" matTooltip="Delete user" (click)="deleteUser(element)" class="custom-icon-button" aria-label="Delete">
                    <i class="bi bi-trash"></i>
                   </button>
                
              </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="colDefs.concat('actions')"></tr>
            <tr mat-row *matRowDef="let row; columns: colDefs.concat('actions');"></tr>
        </table>
    </div>
    <div class="row mt-3">
      <div class="col-12">
          <mat-paginator #paginator [length]="totalUsers" [pageSize]="10" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
          </mat-paginator>
      </div>
  </div>
  </div>
</div>
