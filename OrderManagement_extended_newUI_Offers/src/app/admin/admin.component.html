<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/logo.png" alt="Brand Logo" width="50" height="50" class="d-inline-block align-text-top">
          {{ title }}
        </a>
        <div class="ms-auto">
          Welcome {{userName}}!
        </div>
        <button class="btn fs-15 btn-dark text-light mx-3" (click)="logout()">
            Logout
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark text-decoration-none nav-link-custom">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a [routerLink]="['products']"  [queryParamsHandling]="'preserve'" routerLinkActive="router-link-active"  class="btn nav-link nav-link-custom align-middle text-dark px-2">
                            <i class="bi bi-box"></i>
                            <span class="ms-1 d-none d-sm-inline">Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['users']" [queryParamsHandling]="'preserve'" routerLinkActive="router-link-active"  class="btn nav-link nav-link-custom align-middle text-dark  px-2">
                            <i class="fs-4 bi-person"></i>
                            <span class="ms-1 d-none d-sm-inline">Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['orders']" [queryParamsHandling]="'preserve'" routerLinkActive="router-link-active"  class="btn nav-link nav-link-custom align-middle text-dark  px-2">
                            <i class="fs-4 bi-basket"></i>
                            <span class="ms-1 d-none d-sm-inline">Orders</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
